<!DOCTYPE html>
<html>
  <head>
    <title>Cat Picture Collage</title>
    <style>
      #canvas {
        border: 2px solid black;
        margin: 10px auto;
        display: block;
      }

      img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(100%);
        transition: filter 0.5s;
      }

      img:hover {
        filter: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="collage.js"></script>
  </body>
</html>
